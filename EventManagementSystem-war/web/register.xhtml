<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./layout/default2.xhtml">


            <ui:define name="content">

                <h:form>
                    <h:messages id="messages" globalOnly="true" layout="table" styleClass="error-message"  showDetail="true"  />

                    <div class="row d-flex justify-content-center">
                        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                            <h3 style="color: #F05E16;">Create New Account</h3>
                            <p class="blue-text">Join Us Today</p>
                            <div class="card" style="padding: 30px 40px; box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2); border: none !important;">
                                <!--<form class="form-card" onsubmit="event.preventDefault()">-->
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-6 flex-column d-flex"> 
                                        <label class="form-control-label px-3" style="margin-bottom: 0;">First name<span class="text-danger"> 
                                                *</span></label> 
                                        <h:inputText id="fname" value="#{personManagedBean.firstName}"
                                                     style="padding: 8px 15px; border-radius: 5px !important; margin: 5px 0px; box-sizing: border-box; border: 1px
                                                     solid #ccc; font-size: 18px !important; font-weight: 300;"/> </div>
                                    <div class="form-group col-sm-6 flex-column d-flex"> 
                                        <label class="form-control-label px-3" style="margin-bottom: 0;">Last name<span class="text-danger"> 
                                                *</span></label> 
                                        <h:inputText  id="lname" value="#{personManagedBean.lastName}"
                                                      style="padding: 8px 15px; border-radius: 5px !important; margin: 5px 0px; box-sizing: border-box; border: 1px
                                                      solid #ccc; font-size: 18px !important; font-weight: 300;"/> </div>
                                </div>
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-6 flex-column d-flex"> 
                                        <label class="form-control-label px-3" style="margin-bottom: 0;">Email<span class="text-danger"> 
                                                *</span></label> <h:inputText id="email" value="#{personManagedBean.email}" 
                                                                      style="padding: 8px 15px; border-radius: 5px !important; margin: 5px 0px; box-sizing: border-box; border: 1px
                                                                      solid #ccc; font-size: 18px !important; font-weight: 300;"/> </div>
                                    <div class="form-group col-sm-6 flex-column d-flex"> 
                                        <label class="form-control-label px-3" style="margin-bottom: 0;">Phone number<span class="text-danger"> 
                                                *</span></label> <h:inputText id="mob" value="#{personManagedBean.contactNumber}" 
                                                                      style="padding: 8px 15px; border-radius: 5px !important; margin: 5px 0px; box-sizing: border-box; border: 1px
                                                                      solid #ccc; font-size: 18px !important; font-weight: 300;"/> </div>
                                </div>
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-6 flex-column d-flex"> 
                                        <label class="form-control-label px-3" style="margin-bottom: 0;">Password<span class="text-danger"> 
                                                *</span></label> <h:inputText id="password" value="#{personManagedBean.password}"  
                                                                      style="padding: 8px 15px; border-radius: 5px !important; margin: 5px 0px; box-sizing: border-box; border: 1px
                                                                      solid #ccc; font-size: 18px !important; font-weight: 300;"/> 
                                    </div>

                                    <div class="form-group col-sm-6 flex-column d-flex"> 
                                        <label class="form-control-label px-3" style="margin-bottom: 0;"> Confirmed Password<span class="text-danger"> 
                                                *</span></label> <h:inputText id="newPassword" value="#{personManagedBean.confirmedPassword}"  
                                                                      style="padding: 8px 15px; border-radius: 5px !important; margin: 5px 0px; box-sizing: border-box; border: 1px
                                                                      solid #ccc; font-size: 18px !important; font-weight: 300;"/> 
                                    </div>


                                </div>
                                <div class="row justify-content-between text-left">

                                </div>
                                <div class="row justify-content-end">
                                    <!--<div class="form-group col-sm-6">--> 
                                    <!--<center>-->
                                    <h:commandButton type="submit" class="site-btn" 
                                                     action="#{personManagedBean.addPerson}"
                                                     value="Create Account"/>
                                    &nbsp;
                                    <a href="register.xhtml"><h:commandButton class="site-btn" value="Reset"/></a>
                                    <!--</center>-->
                                    <!--</div>-->
                                </div>
                                <!--</form>-->
                            </div>
                        </div>
                    </div>
                    <!--</div>-->
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
