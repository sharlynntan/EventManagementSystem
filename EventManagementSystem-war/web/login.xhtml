<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Login Page
    </ui:define>

    <ui:define name="content">
        <style>
            button:hover {
                opacity: 0.8;
            }
        </style>
        <div class="card">

            <h:form> 
                <p:growl id="growl" showDetail="true" sticky="true" />
                <div class="grid">

                    <div class="col-5 flex align-items-center justify-content-center">
                        <div class="ui-fluid">
                            <h2>Login Page</h2>
                            <div class="center">
                                <img src="images/updatedLogo.png" style ="width:150px; "/>
                            </div>
                            <div class="field">
                                <p:outputLabel value="Email" for="email"/>
                                <p:inputText id="email" type="text" value="#{authenticationManagedBean.email}" placeholder = "Enter Email" 
                                             required ="true" requiredMessage = "Please enter email"/>
                            </div>
                            <div class="field">
                                <p:outputLabel value="Password" for="password" />
                                <p:password id="password" styleClass="w-18rem" toggleMask="true" redisplay="true" placeholder = "Enter Password" 
                                            value="#{authenticationManagedBean.password}" required ="true" requiredMessage = "Please enter password"/>
                            </div>
                            <p:commandButton value="Login" action="#{authenticationManagedBean.login}" styleClass="w-18rem" icon ="pi pi-sign-in"
                                             style = "background-color: black; color: white; border-radius: 12px; height: 42; text-align: center"
                                             update="growl"/>

                            <!--                            <b>No Account?</b> <br> </br>-->
                            <br> </br>
                            <p:outputLabel> No Account? </p:outputLabel>
                            <a href="registerPage.xhtml"><p:button styleClass="my-2" value="Sign Up" icon="pi pi-user-plus" class="ui-button-success"
                                                                   style = "border-radius: 12px; height: 42; text-align: center"/></a>
                        </div>
                    </div>

                    <div class="col-2">
                        <p:divider layout="vertical">
                            <!--<b>OR</b>-->
                        </p:divider>
                    </div>
                    <div class="col-5 flex align-items-center justify-content-center">
                        <!--    <img src="images/logo.jpeg" style ="width:250px; "/> <br> </br>-->
                        <!--<p:commandButton type="button" value="Sign Up" icon="pi pi-user-plus" class="ui-button-success" />-->
                        <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" responsiveOptions="#{galleriaView.responsiveOptions}"
                                    showThumbnails="false" showIndicators="true" changeItemOnIndicatorHover="true" showIndicatorsOnItem="true" style="max-width: 700px">
                            <img src="bannerImage/#{photo}" lt="testing" style="width: 100%; display: block;" />
                        </p:galleria>
                    </div>
                </div>
                <p:messages id="messages" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>
        </div>
    </ui:define>


</ui:composition>
