<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Event Attendance
    </ui:define>



    <ui:define name="content">
        <div class="card">
            <h2>Event Attendance</h2>
            <h:form>
                <p:dataTable var="attendee" value="#{eventAttendanceManagedBean.listOfAttendees}" widgetVar="attendeesTable"
                             emptyMessage="No attendees found under this event"
                             filteredValue="#{eventAttendanceManagedBean.filteredAttendees}"
                             globalFilterOnly="#{eventAttendanceManagedBean.globalFilterOnly}">

                    <f:facet name="header">
                        <div class="flex align-items-center justify-content-between">
                            <span>List of Customers</span>
                            <div>
                                <p:inputText id="globalFilter" onkeyup="PF('customersTable').filter()" style="width:10rem"
                                             placeholder="Enter keyword" />
                                <p:commandButton value="Global Filter Only" update="@form" styleClass="ml-2"
                                                 action="#{dtFilterView.toggleGlobalFilter()}"/>
                            </div>
                        </div>

                    </f:facet>

                    <p:column headerText="First Name" sortBy="#{attendee.person.firstName}" filterBy="#{attendee.person.firstName}" filterMatchMode="contains">
                        <h:outputText value="#{attendee.person.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name" sortBy="#{attendee.person.lastName}" filterBy="#{attendee.person.lastName}" filterMatchMode="contains">
                        <h:outputText value="#{attendee.person.lastName}" />
                    </p:column>

                    <p:column headerText="Attendance" sortBy="#{attendee.attendance}" filterBy="#{attendee.attendance}" filterMatchMode="contains">
                        <h:outputText value="Present" rendered="#{attendee.attendance}" />
                        <h:outputText value="Absent" rendered="#{!attendee.attendance}" />
                    </p:column>

                    <p:column field="attendance" headerText="Attendance" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('attendeesTable').filter()" styleClass="ui-custom-filter">
                                <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems itemLabel="Present" itemValue="#{attendee.attendance}"   />
                                <f:selectItems itemLabel="Absent" itemValue="#{!attendee.attendance}"   />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Email Address" sortBy="#{attendee.person.email}" filterBy="#{attendee.person.email}" filterMatchMode="contains">
                        <h:outputText value="#{attendee.person.email}" />
                    </p:column>




                    <p:column headerText="Country" sortBy="#{customer.country.name}" filterBy="#{customer.country.name}">
                        <span class="flag flag-#{customer.country.code}" style="width: 30px; height: 20px" />
                        <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{customer.country.name}" />
                    </p:column>



                    <!--                        <p:graphicImage name="/images/defaultProfilePicture.jpg" library="demo" width="32"
                                                            style="vertical-align: middle" />
                                            <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{customer.representative.name}" />-->


                    <!--                    <p:column field="date" headerText="Join Date" filterMatchMode="between">
                                            <f:facet name="filter">
                                                <p:datePicker selectionMode="range" onchange="PF('customersTable').filter()" />
                                            </f:facet>
                                        </p:column>-->



                    <span class="customer-badge status-#{customer.status.name().toLowerCase()}">#{customer.status.toString()}</span>


                    <p:column field="activity" headerText="Activity" sortBy="#{customer.activity}" filterMatchMode="gt"
                              converter="javax.faces.Integer">
                        <p:progressBar value="#{customer.activity}" displayOnly="true" style="height: .5rem" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>



</ui:composition>
